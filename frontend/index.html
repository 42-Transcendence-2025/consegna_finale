<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>

    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/tournament-bracket.css">
    <link rel="stylesheet" href="src/test.css">

    <link rel="shortcut icon" href="assets/logo.png" type="image/png">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- JQUERY -->
    <script src="libs/jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="libs/bootstrap-5.3.3/css/bootstrap.min.css">
    <script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CLDR -->
    <script src="libs/CLDRPluralRuleParser/CLDRPluralRuleParser.js"></script>
    <!-- JQUERY I18N -->
    <script src="libs/jquery.i18n/jquery.i18n.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="libs/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="libs/jquery.i18n/languages/he.js"></script>
    <script src="libs/jquery.i18n/languages/fi.js"></script>
    <script src="libs/jquery.i18n/languages/uk.js"></script>

    
</head>

<body class="d-flex flex-column">
	<header id="header" class="navbar navbar-expand-md navbar-dark bg-dark flex-shrink-0 p-2">
		<div class="container-fluid">
			<button
				class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#home">
							<i class="fa fa-home fa-lg" aria-hidden="true"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#playMenu">
							<i class="fa fa-gamepad fa-lg" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
				
				<!-- USERNAME AL CENTRO -->
				<div class="d-flex justify-content-center flex-grow-1">
					<div id="navbar-username" class="text-white fw-bold fs-5 d-none">
						<!-- Il nome utente sarà inserito qui dinamicamente -->
					</div>
				</div>
				
				<div class="d-flex align-items-center">
					<!-- LANGUAGE SWITCHER -->
					<div class="btn-group">
						<div id="locale-switch" class="btn-group">
							<button
								type="button" class="btn d-flex justify-content-center align-items-center"
								data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static"
							>
								<img class="d-none selected-flag-img object-fit-scale" src="assets/flags/us.png" alt="US Flag">
							</button>
							<ul class="dropdown-menu dropdown-menu-dark user-select-none" style="min-width: auto;">
								<li class="dropdown-item lang-item" style="cursor:pointer;" data-lang="en">
									<img id="flag-en" class="object-fit-scale" src="assets/flags/us.png" alt="US Flag">
									EN
								</li>
								<li class="dropdown-item lang-item" style="cursor:pointer;" data-lang="it">
									<img id="flag-it" class="object-fit-scale" src="assets/flags/it.png" alt="IT Flag">
									IT
								</li>
								<li class="dropdown-item lang-item" style="cursor:pointer;" data-lang="uk">
									<img id="flag-ua" class="object-fit-scale" src="assets/flags/ua.png" alt="UA Flag">
									UA
								</li>
							</ul>
						</div>
					</div>
					<!-- PROFILE ICON -->
					<div id="profile-menu" class="btn-group ms-2">
						<button
							id="profile-button"
							type="button"
							class="btn text-white"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
						</button>
						<ul id="profile-dropdown" class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
							<!-- Il contenuto sarà gestito dinamicamente -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>

<!--PAGES CONTENT STARTS HERE-->
<main id="app" class="flex-grow-1 grid-bg">
    <h1 class="text-warning animate-pulse-heartbeat-slow text-center" data-i18n="homepage-welcome">Welcome</h1>
</main>
<!--PAGES CONTENT ENDS HERE-->

<script src="app.js" type="module" defer></script>
</body>
</html>

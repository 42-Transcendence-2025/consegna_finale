<div class="container py-5">
    <h1 class="text-warning text-center mb-4" data-i18n="tournaments">Tournaments</h1>
    <div id="tournament-list" class="d-flex flex-column gap-4 overflow-auto" style="max-height: 70vh;"></div>
    <div class="d-flex gap-3 align-items-center mt-4">
        <button id="create-tournament-btn" class="btn btn-success btn-lg flex-grow-1" data-i18n="createTournament">Create a tournament</button>
        <a href="#onlineGame" class="btn btn-outline-secondary d-flex justify-content-center align-items-center" style="border-radius: 12px;">
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>

    <!-- Modal per creazione torneo -->
    <div class="modal fade" id="createTournamentModal" tabindex="-1" aria-labelledby="createTournamentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTournamentModalLabel" data-i18n="createTournament">Create Tournament</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="tournamentNameInput" class="form-control" data-i18n="[placeholder]tournamentName" placeholder="Tournament name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmCreateTournament" data-i18n="create">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal per dettagli torneo -->
    <div class="modal fade" id="tournamentDetailsModal" tabindex="-1" aria-labelledby="tournamentDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header position-relative">
            <button type="button" class="btn-close position-absolute" style="right: 1rem; top: 50%; transform: translateY(-50%);" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="w-100 d-flex justify-content-center align-items-center">
              <h5 class="modal-title fw-bold text-white fs-2 mb-0" id="tournamentDetailsModalLabel">Tournament Name</h5>
            </div>
          </div>
          <div class="modal-body">
            <div class="text-center fw-bold mb-2" id="tournamentPlayersCount">Players 0/8</div>
            <ul class="list-group mb-3" id="tournamentPlayersList">
              <!-- Lista giocatori qui -->
            </ul>
          </div>
          <!-- <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-primary flex-grow-1 me-2" id="subscribeTournamentBtn">Subscribe</button>  
          </div> -->
          <div class="modal-footer d-flex justify-content-between">
          <!-- Il bottone viene aggiunto dinamicamente -->
          </div>
        </div>
      </div>
    </div>
</div>

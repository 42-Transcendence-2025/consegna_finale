<div id="rankedMatchFormContainer" class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Riquadro con il messaggio -->
    <div class="card text-center p-4 shadow" style="max-width: 500px; width: 100%;">
        <h5 class="card-title mb-3" data-i18n="rankedMatch">Ranked Match</h5>
        <p class="card-text text-muted" data-i18n="rankedMatchDescription">
            Play ranked matches to earn trophies and climb the leaderboard!
        </p>
        
        <!-- Mostra trofei del giocatore -->
        <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
            <i class="fa fa-trophy text-warning fs-4"></i>
            <span id="playerTrophies" class="fw-bold fs-5 text-primary">0</span>
            <span class="text-muted" data-i18n="trophies">trophies</span>
        </div>
    </div>

    <!-- Bottone Play sotto il riquadro -->
    <button id="searchRankedButton" class="btn btn-outline-warning btn-lg p-3 fw-bolder mt-4" style="min-width: 320px;" data-i18n="searchMatch">Search Match</button>

    <!-- Bottone quadrato per tornare indietro -->
    <div class="d-flex justify-content-center mt-3">
        <a href="#onlineGame" class="btn btn-outline-secondary d-flex justify-content-center align-items-center" style="width: 64px; height: 64px; border-radius: 12px;">
            <!-- Icona freccia curva verso sinistra (Font Awesome 4.7.0) -->
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>
</div>

<!-- Schermata di caricamento -->
<div id="rankedLoadingScreen" class="d-none flex-column align-items-center justify-content-center">
    <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden" data-i18n="loading">Loading...</span>
    </div>
    <p class="mt-3 text-light fs-4" data-i18n="searchingForRankedMatch">Searching for a ranked match...</p>
    <p class="text-muted" data-i18n="rankedMatchSearchInfo">We're looking for an opponent with similar skill level</p>
    <button id="cancelRankedSearchButton" class="btn btn-outline-light mt-3" data-i18n="cancel">Cancel</button>
</div>

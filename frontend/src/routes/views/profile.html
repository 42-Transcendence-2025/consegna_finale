<!--
    Profile Page

    This view displays the authenticated user's complete profile including
    basic information, tournament history and match history. It follows the
    aesthetic of existing pages by using Bootstrap for layout and styling.
    The controller (ProfileController) dynamically fills in the sections
    below.
-->
<div class="container py-5 overflow-auto" style="max-width: 100%; max-height: 90vh;">
    <div class="container py-5">
        <!-- Page title -->
        <h1 class="text-warning text-center mb-4" data-i18n="profile">Profile</h1>

        <!-- Basic user information will be injected here -->
        <div id="profile-info" class="mb-4"></div>

        <!-- Tournaments section -->
        <h2 class="text-info mb-3" data-i18n="tournaments">Tournaments</h2>
        <div id="tournaments-list" class="d-flex flex-column gap-3 overflow-auto" style="max-height: 30vh;"></div>

        <!-- Statistics section -->
        <h2 class="text-info mt-4 mb-3">Statistics</h2>
        <div id="profile-stats" class="row row-cols-1 row-cols-md-3 g-3 mb-4"></div>

        <!-- Matches section -->
        <h2 class="text-info mb-3" data-i18n="match-history">Match History</h2>
        <div id="matches-list" class="d-flex flex-column gap-3 overflow-auto" style="max-height: 30vh;"></div>
        
        <!-- Back button to return to home -->
        <div class="mt-5 d-flex justify-content-center">
            <a href="#home" class="btn btn-outline-secondary d-flex justify-content-center align-items-center"
            style="width: 64px; height: 64px; border-radius: 12px;">
                <i class="fa fa-arrow-left fa-2x"></i>
            </a>
        </div>
    </div>
</div>

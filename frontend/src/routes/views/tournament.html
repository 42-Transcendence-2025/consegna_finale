<div class="wrapper" id="tournament-bracket">
    <div class="item">
        <div class="item-parent-central">
            <div class="item-childrens">
                <div class="item-child">
                    <div class="item">
                        <div class="item-parent">
                            <p id="LeftSemiFinal"></p>
                        </div>
                        <div class="item-childrens">
                            <div class="item-child">
                                <p id="TopLeftQuarterFinal"></p>
                            </div>
                            <div class="item-child">
                                <p id="BottomLeftQuarterFinal"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-parent-central-split">
                <p class="left-player" id="LeftPlayerFinal"></p>
                <span class="vs-central">VS</span>
                <p class="right-player" id="RightPlayerFinal"></p>
            </div>
            <div class="item-childrens-right">
                <div class="item-child-right">
                    <div class="item-right">
                        <div class="item-parent-right">
                            <p id="RightSemiFinal"></p>
                        </div>
                        <div class="item-childrens-right">
                            <div class="item-child-right">
                                <p id="TopRightQuarterFinal"></p>
                            </div>
                            <div class="item-child-right">
                                <p id="BottomRightQuarterFinal"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom text-center mb-3">
    <button id="playTournamentBtn" class="btn btn-success btn-lg me-3" data-i18n="playMatch" style="display: none;">Play</button>
    <button id="quitTournamentBtn" class="btn btn-danger btn-lg" data-i18n="quitTournament">Quit Tournament</button>
</div>

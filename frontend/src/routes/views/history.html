<!-- Extended Match History Page -->
<div class="container py-5 overflow-auto" style="max-width: 100%; max-height: 90vh;">
    <h1 class="text-warning text-center mb-4" data-i18n="match-history">Match History</h1>

    <!-- Search/filter controls -->
    <form id="history-search-form" class="row g-3 mb-3">
        <div class="col-12 col-md-6">
            <input type="text" id="history-search-input" class="form-control" data-i18n="[placeholder]search-by-opponent-or-tournament" placeholder="Search by opponent or tournament">
        </div>
        <div class="col-6 col-md-3">
            <select id="history-filter" class="form-select">
                <option value="all" data-i18n="all">All</option>
                <option value="win" data-i18n="wins_profile">Wins</option>
                <option value="loss" data-i18n="losses">Losses</option>
                <option value="draw" data-i18n="draws">Draws</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <select id="history-sort" class="form-select">
                <option value="newest" data-i18n="newest">Newest First</option>
                <option value="oldest" data-i18n="oldest">Oldest First</option>
            </select>
        </div>
    </form>

    <!-- Match list -->
    <div id="history-matches-list" class="d-flex flex-column gap-2 overflow-auto" style="max-height: 50vh;"></div>

    <!-- Back button to return to home -->
    <div class="mt-5 d-flex justify-content-center">
        <a href="#home" class="btn btn-outline-secondary d-flex justify-content-center align-items-center"
        style="min-width: 64px; min-height: 64px; border-radius: 12px;">
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>
</div>

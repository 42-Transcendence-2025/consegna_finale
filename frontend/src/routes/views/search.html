<!--
    Search Users Page
    Permette di cercare utenti per prefisso e di navigare ai loro profili.
-->
<div class="container py-5">
    <h1 class="text-warning text-center mb-4">Search Users</h1>
    <form id="search-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Enter username" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <ul id="search-results" class="list-group"></ul>

    <div class="mt-4 d-flex justify-content-center">
        <a href="#home" class="btn btn-outline-secondary" style="border-radius: 12px;">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
</div>

<!--
    Search Users Page
    Permette di cercare utenti per prefisso e di navigare ai loro profili.
-->
<div class="container py-5">
    <h1 class="text-warning text-center mb-4">Search Users</h1>
    
    <!-- User Search Section -->
    <div class="card mb-5"> <!-- CAMBIATO: da mb-4 a mb-5 per piÃ¹ spazio -->
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fa fa-search"></i> Search All Users
            </h5>
        </div>
        <div class="card-body">
            <form id="search-form" class="mb-3">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Enter username" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
            <ul id="search-results" class="list-group"></ul>
        </div>
    </div>

    <!-- Friends Section -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fa fa-users"></i> My Friends
            </h5>
            <span id="friends-count" class="badge bg-secondary">0</span>
        </div>
        <div class="card-body">
            <!-- Search Friends -->
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="friends-search-input" class="form-control" placeholder="Search among friends">
                    <button class="btn btn-outline-secondary" type="button" id="clear-friends-search">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Friends Loading -->
            <div id="friends-loading" class="text-center py-3 text-muted">
                <i class="fa fa-spinner fa-spin"></i> Loading friends...
            </div>
            
            <!-- Friends List -->
            <ul id="friends-list" class="list-group d-none"></ul>
            
            <!-- No Friends Message -->
            <div id="no-friends-message" class="alert alert-info d-none">
                <i class="fa fa-info-circle"></i> You don't have any friends yet. Start by searching for users above!
            </div>
        </div>
    </div>

    <!-- Back button to return to home -->
    <div class="mt-5 d-flex justify-content-center">
        <a href="#home" class="btn btn-outline-secondary d-flex justify-content-center align-items-center"
        style="width: 64px; height: 64px; border-radius: 12px;">
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>
</div>

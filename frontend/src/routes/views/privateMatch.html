<div id="privateMatchFormContainer" class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Riquadro con il messaggio -->
    <div class="card text-center p-4 shadow" style="max-width: 500px; width: 100%;">
        <h5 class="card-title mb-3">Private Match</h5>
        <p class="card-text text-muted">
            Here you can use a shared password<br />to enjoy playing with people you know.
        </p>
        <!-- Text box e bottone per generare password -->
        <div class="d-flex align-items-center gap-3">
            <input type="text" id="passwordInput" class="form-control" placeholder="Enter or generate a password ➡️" />
            <button id="generatePassword" class="btn btn-outline-secondary rounded-circle position-relative" type="button"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate a random password to share">
                <i class="bi bi-shuffle position-absolute top-50 start-50 translate-middle fs-5 text-white"></i>
            </button>
        </div> 
    </div>

    <!-- Bottone Play sotto il riquadro -->
    <button id="playButton" class="btn btn-primary mt-4 px-5">Play!</button>
</div>

<!-- Schermata di caricamento -->
<div id="loadingScreen" class="d-none flex-column align-items-center justify-content-center">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-light fs-4">Searching for a match...</p>
	<button id="cancelSearchButton" class="btn btn-outline-light mt-3">Cancel</button>
</div>

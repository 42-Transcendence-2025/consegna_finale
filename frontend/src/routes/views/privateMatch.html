<div id="privateMatchFormContainer" class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Riquadro con il messaggio -->
    <div class="card text-center p-4 shadow" style="max-width: 500px; width: 100%;">
        <h5 class="card-title mb-3" data-i18n="privateMatch">Private Match</h5>
        <p class="card-text text-muted" data-i18n="privateMatchDescription">
            Here you can use a shared password to enjoy playing with people you know.
        </p>
        <!-- Text box e bottone per generare password -->
        <div class="d-flex align-items-center gap-3">
            <input type="text" id="passwordInput" class="form-control" data-i18n="[placeholder]enterOrGeneratePassword" placeholder="Enter or generate a password ➡️" />
            <button id="generatePassword" class="btn btn-outline-secondary rounded-circle position-relative" type="button"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-i18n="[title]generateRandomPassword" title="Generate a random password to share">
                <i class="bi bi-shuffle position-absolute top-50 start-50 translate-middle fs-5 text-white"></i>
            </button>
        </div> 
    </div>

    <!-- Bottone Play sotto il riquadro -->
    <button id="playButton" class="btn btn-outline-info btn-lg p-3 fw-bolder mt-4" style="min-width: 320px;" data-i18n="play">Play!</button>

	<!-- Bottone quadrato per tornare indietro -->
	<div class="d-flex justify-content-center mt-3">
		<a href="#onlineGame" class="btn btn-outline-secondary d-flex justify-content-center align-items-center" style="width: 64px; height: 64px; border-radius: 12px;">
			<!-- Icona freccia curva verso sinistra (Font Awesome 4.7.0) -->
			<i class="fa fa-arrow-left fa-2x"></i>
		</a>
	</div>
</div>

<!-- Schermata di caricamento -->
<div id="loadingScreen" class="d-none flex-column align-items-center justify-content-center">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden" data-i18n="loading">Loading...</span>
    </div>
    <p class="mt-3 text-light fs-4" data-i18n="searchingForMatch">Searching for a match...</p>
</div>
